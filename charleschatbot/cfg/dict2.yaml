# 品牌配置文件目录
brandpath: ./brand

# 物流
logistics:
  - 顺丰包邮
  - 顺丰
  - 包邮

# 停用词，无意义的词
stopwords:
  - 现货
  - 特价
  - 收藏
  - 加购
  - （
  - ）
  - '-'

# 分隔词，左右获取属性时，尽量的不要跨过这些词
separator:
  - 送
  - 【
  - 】
  - +
  - /

# 英文数字加这些字符，组成扩展的英文数字
letterdigitex: "'&#@$%"

# 包，一般用于纸巾
bao:
  regexp: 
    - ([\d]{1,})包

# 抽，一般用于纸巾
chou:
  regexp: 
    - ([\d]{1,})抽

# 层，一般用于纸巾
ceng:
  regexp: 
    - ([\d]{1,})层
